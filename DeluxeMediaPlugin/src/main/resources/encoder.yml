# The bitrate at which the sound should be extracted at. Higher bitrates mean higher quality,
# however also slower processing speeds.
bitrate: 16000

# The channels at which the sound should use. 1 channel is for mono-audio, while 2 channels is
# for natural hearing (or audio coming from both sides).
channels: 2

# The sampling rate at which the sound should use. This is the number of samples that can be taken
# in the sound per second.
sampling-rate: 44100;

# The volume at which the sound should be played at. Increase or decrease this if you have trouble
# trying to hear the sound the video produces.
volume: 48